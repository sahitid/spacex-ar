<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Falcon 9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="x-marker.patt">
        
        <a-cylinder 
          position="0 1 0" 
          radius="0.2" 
          height="1" 
          color="white" 
          material="src: #falcon-logo; repeat: 1 1">
        </a-cylinder>

        <a-cylinder 
          position="0 2 0" 
          radius="0.15" 
          height="0.8" 
          color="white">
        </a-cylinder>

        <a-cylinder 
          position="0 1.6 0" 
          radius="0.2" 
          height="0.2" 
          color="black">
        </a-cylinder>

        <a-cone 
          position="0 2.4 0" 
          radius-bottom="0.15" 
          height="0.4" 
          color="silver">
        </a-cone>

        <a-box 
          position="-0.25 0.2 0" 
          width="0.05" 
          height="0.2" 
          depth="0.2" 
          color="black">
        </a-box>
        <a-box 
          position="0.25 0.2 0" 
          width="0.05" 
          height="0.2" 
          depth="0.2" 
          color="black">
        </a-box>
        <a-box 
          position="0 0.2 -0.25" 
          width="0.2" 
          height="0.2" 
          depth="0.05" 
          color="black">
        </a-box>
        <a-box 
          position="0 0.2 0.25" 
          width="0.2" 
          height="0.2" 
          depth="0.05" 
          color="black">
        </a-box>

        <a-cone 
          position="0 -0.8 0" 
          radius-bottom="0.5" 
          radius-top="0.1" 
          height="0.5" 
          color="black">
        </a-cone>

        <a-cylinder 
          position="0 -1 0" 
          radius="0.7" 
          height="0.1" 
          color="gray">
        </a-cylinder>

        <a-animation 
          attribute="position" 
          to="0 5 0" 
          dur="5000" 
          easing="ease-in-out" 
          repeat="indefinite">
        </a-animation>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <a-assets>
      <img id="falcon-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Falcon_9_logo.png/1920px-Falcon_9_logo.png" />
    </a-assets>
  </body>
</html>
